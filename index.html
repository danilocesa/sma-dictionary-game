    <meta name="author" content="Fountainhead">
    <meta name="description" content="Social Media Analytics - Dictionary">
    <meta name="keywords" content="SMA,Halo Halo, Dictionary,Social,Sentiment">
    <title>Halo Halo</title>
    <link rel="stylesheet" href='css/normalize.min.css'>  
    <link rel="stylesheet" href='css/style.css'>
    <script src='js/form2js.js'></script>
    <script src='js/callAjax.js'></script>
    <script src='js/phaser.min.js'></script>
    <script src='js/phaser-input.min.js'></script>
    <script src='js/phaser-state-transition.js'></script>
    <script src='js/phaser-shake.js'></script>
    <script src='js/master.js'></script>
    <script src='js/bootstate.js'></script>
    <script src='js/mainscreen.js'></script>
    <script src='js/playload.js'></script>
    <script src='js/playscreen.js'></script>
    <script src='js/directload.js'></script>
    <script src='js/directtranslate.js'></script>
    <script src='js/leaderboard.js'></script>

  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="main-content">
    <!--[if IE]>
        <p class="browserupgrade">Supported browser: Google Chrome</p>
    <![endif]-->
      <div id="fox-no"><p class="browserupgrade">Supported browser: Google Chrome</p></div>
      <div id="form-holder">
        <div id="logo">
          <img src="images/tropicalv2-min.png" />
        </div>
        <div id="login-forms">
          <div id="login-errors">
            <p>Incorrect Username or Password</p>
          </div>
          <form id="login-form">
            <input type="hidden" name="_token" value="" /> 
            <div class="login-input">
              <label>Username</label>
              <input type="text" name="username" />
            </div>
            <div class="login-input">
              <label>Password</label>
              <input type="password" name="password" />
            </div>
            <div class="login-reg-text">
              <p id="fpword">Forgot Password?</p>
              <p>New User? <u class="register-show">Register Here</u></p>
            </div>
            <div class="login-submit">
              <img src='images/login-min.png' id="submit-login" />
            </div>
          </form>
        </div>
        <div id="forgot-forms">
          <div id="forgot-errors">
            <p>Incorrect Email Address</p>
          </div>
        <!--   <div id="forgot-success">
            <img src="images/success_registration.png" id="regSuccessDialog" />
            <img src="images/okay_green.png" id="regSuccesButton" class="regButton" />
          </div> -->
          <form id="forgot-form">
            <input type="hidden" name="_token" value="" /> 
            <div class="forgot-input">
              <label>Email</label>
              <input type="text" name="email" />
              <p class="error-message"></p>
            </div>
            <div class="forgot-input">
              <label>New Password</label>
              <input type="password" name="new-password" />
              <p class="error-message"></p>
            </div>
             <div class="forgot-input">
              <label>Confirm Password</label>
              <input type="password" name="confirm-password" />
              <p class="error-message"></p>
            </div>
            <div class="forgot-reg-text">
              <p id="textLogin">Login</p>
              <p>New User? <u class="register-show">Register Here</u></p>
            </div>
            <div class="forgot-submit">
              <img src='images/submit.png' id="submit-forgot" />
            </div>
          </form>
        </div>
        <div id="register-forms" >
          <form id="register-form" name="register-forms">
            <input type="hidden" name="_token" value="" /> 
            <div class="register-input">
              <label >Username</label>
              <input type="text" name="username" placeholder="Username" tabindex="1" maxlength="10" />
              <p class="error-message"></p>
            </div>
            <div class="register-input">
              <label>Password</label>
              <input type="password" name="password" tabindex="2" />
              <p class="error-message"></p>
            </div>
            <div class="register-input">
              <label>Confirm Password</label>
              <input type="password" name="password_confirmation" tabindex="3" />
              <p class="error-message"></p>
            </div>
            <div class="register-input">
              <label>Email Address</label>
              <input type="email" name="email" placeholder="halo_halo@fh.com" tabindex="4" />
              <p class="error-message"></p>
            </div>
            <div class="register-input">
              <label>Dialect Spoken</label>
              <select name="dialect" id="dialect_select" tabindex="5">
                <option value="">Please select</option>
              </select>
              <p class="error-message"></p>
            </div>
            <div class="register-input">
              <label >Terms & Conditions </label>
              <div class="checkbox-container">
                <input type="checkbox" value="1" id="checkboxInput" name="terms_con" tabindex="6" />
                <label for="checkboxInput"></label>
                <p class="error-message"></p>
              </div>
               <label id="view-terms" class="tooltip">View

            </div>
            <div class="register-btn">
              <div class="register-cancel">
                <img src="images/cancel.png" id="register-cancel" />
              </div>
              <div class="register-submit" >
                <img src="images/register-min.png" id="submit-register" />
              </div>
            </div>
          </form>
        </div>
        <div id="registration-dialog">
          <img src="images/password_change.png" id="forSuccessDialog" />
          <img src="images/success_registration.png" id="regSuccessDialog" />
          <img src="images/account_exists.png" id="regExistsDialog" />
          <img src="images/okay_green.png" id="regSuccesButton" class="regButton" />
          <img src='images/okay_blue.png' id="regExistsButton" class="regButton" />
        </div>
        <div id="black-screen"></div>
      </div>   
    </div>
  </body>
</html>
